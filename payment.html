<body>

        <h2> Payment Form</h2>
        <form method="POST">
            <h4> Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" 
                     placeholder="Full Name" required
                     class="name">
                     <i class="fa-solid fa-user icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text" 
                     placeholder="Bank Name" required class="name">
                     <i class="fa-sharp fa-solid fa-building-columns icon"></i>
                </div>
            </div>


            <div class="input-group">
                <div class="input-box">
                    <input type="email"
                    placeholder="Email Address" required
                    class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-boxt">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD"
                    class="dob">
                    <input type="text" placeholder="MM"
                    class="dob">
                    <input type="text" placeholder="YYYY"
                    class="dob">
                </div>
                <div class="input-box">
                    <h4>Gender</h4>
                    <input type="radio" id="b1"
                    name="gendar" checked class="radio">
                    <label for="b1">Male</label>
                    <input type="radio" id="b2"
                    name="gendar" checked class="radio">
                    <label for="b2">Female</label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay"
                    id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa-brands fa-cc-visa"></i>
                    Credit Card</span></label>
                    <input type="radio" name="pay"
                    id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa-brands fa-cc-paypal"></i>Paypal</span></label>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                         <option> 27 March </option>
                         <option> 28 March </option>
                         <option> 29 March </option>
                    </select>
                    <select>
                        <option> 2023 </option>
                        <option> 2024 </option>
                        <option> 2025 </option>
                    </select> 
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <button onclick="window.location.href = 'check.html'"id="subm">SUBMIT</button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button onclick="window.print()"id="subm">PRINT RECEIPT</button>
                </div>
            </div>
        </form>
        </form>
    </div>
</body>
