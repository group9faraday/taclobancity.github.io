<!DOCTYPE html>
<html>
				
				<head>
								<title>Login</title>
								<link rel="shortcut icon" type="img/ico" href="favicon.ico">
								<meta charset="UTF-8">
								<meta http-equiv="X-UA-Compatible"content="IE=edge">
								<meta name="viewport"content="width=device-width, initial-scale=1.0">
								<link rel="stylesheet" href="slay.css">
								<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
								
				</head>
				
				<body>
								
								<div class="background"></div>
							  <div class="container">
							  				<div class="content">
							  								<h2 class="logo"><img src="wave.png" height="30px" width="30px">Discover Leyte</h2>
							  								
							  				<div class="text-sci">
							  								<h2>Welcome! <br><span>Ready to book?</span></h2>
							  								
							  								<p>Sign in or register to discover the best hotels in Tacloban just for you!</p>
							  								
							  			  
							  				</div>
							  								
							  				</div>
							  				
							  				<div class="logreg-box">
							  				<div class="form-box login">
							  					<form action="bago.html">
							  					<h2>Sign In</h2>
							  								   				
							  					<div class="input-box">
							  				 <span class="icon"><i class='bx bxs-envelope' style='color:#ffffff'  ></i></span>
							  				 <input type="email" required>
							  				 <label>Email</label>
							  				 </div>
							  				 
							  				 <div class="input-box">
							  				 <span class="icon"><i class='bx bxs-lock-alt'></i></span>
							  				 <input type="password" required>
							  				 <label>Password</label>
							  				 </div>
							  				 
							  				 <div class="remember-forgot">
							  				 	<label><input type="checkbox"> Remember me</label>
							  				 	<a href="#">Forgot password?</a>
							  				 </div>
							  				 
							  				 <button href ="bago.html" type="submit" class="btn">Sign In</button>
							  				 
							  				 <div class="login-register">
							  				 	<p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
							  				 </div>
							  				 
							  				 </form>
							  					</div>
							  					
							  					<div class="form-box register">
							  					<form action="bago.html">
							  					<h2>Sign Up</h2>
							  					
							  					<div class="input-box">
							  				 <span class="icon"><i class='bx bxs-user'></i></span>
							  				 <input type="text" required>
							  				 <label>Name</label>
							  				 </div>
							  								   				
							  					<div class="input-box">
							  				 <span class="icon"><i class='bx bxs-envelope' style='color:#ffffff'  ></i></span>
							  				 <input type="email" required>
							  				 <label>Email</label>
							  				 </div>
							  				 
							  				 <div class="input-box">
							  				 <span class="icon"><i class='bx bxs-lock-alt'></i></span>
							  				 <input type="password" required>
							  				 <label>Password</label>
							  				 </div>
							  				 
							  				 <div class="remember-forgot">
							  				 	<label><input type="checkbox"> I agree with the terms & conditions</label>
							  				
							  				 </div>
							  				 
							  				 <button href="bago.html" type="submit" class="btn">Sign Up</button>
							  				 
							  				 <div class="login-register">
							  				 	<p>Already have an account? <a href="#" class="login-link">Sign in</a></p>
							  				 </div>
							  				 
							  				 </form>
							  					</div>
							  				  </div>
							  </div>
